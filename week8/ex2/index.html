<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="main.css">

    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="myApp">
        <form>
            <div>
                <input v-model.number="firstNum" type="number" placeholder="first number">
                <select v-model="operation">
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">&times;</option>
                    <option value="divide">&divide;</option>
                </select>
                <input v-model.number="secondNum" type="number" placeholder="second number">
            </div>
            <button v-on:click="calculate(firstNum, secondNum)" type="button">Calculate</button>
        </form>
        <div>
            Total: <strong>{{total}}</strong>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
