<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Collection</title>
</head>
<body>
    <h1>Vinyl Collection</h1>
    <div id="myApp">
        <table>
            <thead>
            <th>Title</th>
            <th>Artist</th>
            <th>Year Released</th>
            <th>Genre</th>
        </thead>
        <tbody>
            <tr v-for="(object, idx) in collection"
                v-bind:class="{odd: idx %2 !==0, blues: object.genre.toLowerCase().includes('blues')}">
                <td>{{object.title}}</td>
                <td>{{object.artist}}</td>
                <td>{{object.yearReleased}}</td>
                <td>{{object.genre}}</td>
            </tr>
        </tbody>
        </table>
        <p>Albums that genres include the Blues are noted in blue.</p>

    </div>


    <script src="collect.js"></script>
</body>
</html>
