<!doctype html>

<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
  <div id="llama-list">
    <h1 class="llama-list-title">What to name your next llama</h1>
    <div class="list-container">
      <div class="list-head">
        <table class="table-body">
            <thead>
                <th>Rank</th>
                <th>Name</th>
            </thead>
            <tbody>
                <tr v-for="(thing, idx) in llamas"
                    v-bind:class="{
                        'llama': thing.name.toLowerCase().includes('llama'),
                        'odd': idx%2===0}">
                    <td>{{thing.rank}}</td>
                    <td>{{thing.name}}</td>
                </tr>
            </tbody>
        </table>
      </div>

    </div>
   
  </div>

  <script src="llamas.js"></script>
</body>

</html>
